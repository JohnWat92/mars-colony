<div class = "registerBody">
  <h1>Register</h1>
  <form [formGroup]= "registerForm" class = "register-form"[ngClass]= "{'submitting': submitting}"
    (ngSubmit)= "postNewColonist($event)" (ngSubmit)= "ng-href= '/encounters'">
    <fieldset>
      <!--{{selectedJob}}-->
        <input class = "textField" type="text"   placeholder = "Name" formControlName = "name" name = "name">
        <input class = "textField" type="number" placeholder = "Age"  formControlName = "age" name = "age">
        <div class="custom-select">
            <!--<select required [(ngModel)]="selectedJob" name ="select">-->
            <select formControlName = "job_id" name = "job_id" >
                <option value= "">Select occupation</option>
                <option *ngFor= "let job of marsJobs" value="{{job.id}}">{{job.name}}</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
            <button type= "submit" >Check-in</button>
    </fieldset>
  </form>
</div>
