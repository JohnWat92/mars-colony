<h1>Report Encounter</h1>
<p>Safety on Mars is your responsibility</p>
<form [formGroup]= "registerForm" >
    <fieldset>
      <!--{{selectedJob}}-->
        <div class="custom-select">
            <!--<select required [(ngModel)]="selectedJob" name ="select">-->
            <select required formControlName = "job_id" name = "job_id" >
                <option value="(none)">Select an Occupation</option>
                <!--marsJobs-->
                <option *ngFor= "let job of marsJobs" value="{{job.id}}">{{job.name}}</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
            <button type="submit">Submit</button>
    </fieldset>
</form>
